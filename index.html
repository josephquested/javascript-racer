<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Racey Game</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <p> How long should the track be? </p>
  <input id="trackLength" type="text" value="5">
  <button type="button" onclick="BuildTrack()">Build Track</button>
  <table class ="startingBanner">
    <tr class ="startingRow">
      <td id="startingRowText">Start</td>
      </tr>
    <div class ="board">
      <table id ="racingTrack" class="racerTable">
        <tr class ="startingRow">
          <td class ="player1CellActive">player1</td>
          <td class ="player2CellActive">player2</td>
        </tr>
      </table>
    </div>
    <button type="button" onclick="window.location.reload()">Reset</button>
    <script src="/Scripts/script.js"></script>
  </body>
</html>
